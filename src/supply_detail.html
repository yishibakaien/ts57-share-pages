<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>供应详情</title>
</head>
<body>
    <div class="swiper-container" id="topSwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="supplyDetailPic">
               
            </div>
            <!-- <div class="swiper-slide">
                
            </div> -->
        </div>
        <!-- <div class="number">
            <span class="active-number">1</span><span class="total-number">/2</span>
        </div> -->
    </div>
    <div class="desc-wrapper border-bottom">
        <div class="left">
            <div class="serial-number" id="supplyDetailDesc"></div>
            <!-- <div class="price">
                <span class="text">参考价:</span><span class="money">￥10.00/码</span>
            </div> -->
        </div>
        <div class="right">
            <div class="save" id="star">
                <i class="iconfont icon-star"></i>
                <span class="text">收藏</span>
            </div>
            <div class="page-view">
                <span class="view-num" id="pageView"></span>
                <span>次浏览</span>
            </div>
            <!-- <div class="page-view">
                <p class="view-num" id="pageView"></p>
                <div>次浏览</div>
            </div> -->
        </div>
    </div>

    <div class="message border-bottom" id="companyMessage">
        <div class="avatar-wrapper">
            <img class="avatar" id="companyAvatar" src="./images/default_avatar.png" width="60" height="60">
        </div>
        <div class="content-wrapper">
            <div class="content">
                <div class="title" id="companyName">
                <!-- 福建坐视布管网络科技有限公司福建坐视布管网络科技有限公司 -->
                    <!-- <span class="name">
                    </span> -->
                </div>
                <!-- <div class="desc">
                  主营：面料、大边、小边、睫毛
                </div> -->
            </div>
        </div>
        <i class="iconfont icon-back"></i>
    </div>

    <div class="patterns-params">
        <div class="parameter">
            <span class="name">供应类型:</span><span class="value" id="supplyType"></span>
        </div>
        <div class="parameter">
            <span class="name">供应数量:</span><span class="value" id="supplyNumber"></span>
        </div>
        <div class="parameter">
            <span class="name">发布时间:</span><span class="value" id="supplyTime"></span>
        </div>
    </div>

    <div class="footer border-top">
        <div class="dress"><span class="pink">3D</span><span class="text">试衣</span></div>
        <div class="call" id="phone">
            <i class="iconfont icon-iconfontdianhua"></i>
            <span class="text">拨打电话</span>
        </div>
    </div>
    <div class="mask" id="pictureMask">
        <div class="swiper-container" id="content">
            <div class="swiper-wrapper" >
                <div class="swiper-slide" >.
                    <img id="_supplyDetailPic">
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <span class="close">&times;</span>
        </div>
    </div>
</body>
</html>
